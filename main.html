<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="name" required>
		<br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender" required>Male
		<input type="radio" name="gender" id="gender" required>Female
		<br>
		<label for="laptop">Laptop Brands</label>
		<select>
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" required>
		<br>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required>
        <br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
        <br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio">
		<br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
